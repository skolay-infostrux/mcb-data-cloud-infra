name: Plan OTPP Demo Infra
on:
  workflow_dispatch:
    inputs:
      logDebug:
        type: choice
        description: TF_LOG debug level
        options:
        - TRACE
        - 'OFF'
        required: true
        default: 'OFF'

jobs:
  Deploy:
    name: Deploy Terraform
    runs-on: ubuntu-latest
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.snowflake_account }}
      SNOWFLAKE_REGION: ${{ secrets.snowflake_region }}
      SNOWFLAKE_USER: ${{ secrets.snowflake_user }}
      SNOWFLAKE_PASSWORD: ${{ secrets.snowflake_password }}
    defaults:
      run:
        shell: bash
        working-directory: ./
    concurrency: infra-deploy
    permissions:
      id-token: write # required to use OIDC authentication
      contents: read # required to checkout the code from the repo

    steps:
    - uses: actions/checkout@v3

    - name: install terraform
      uses: hashicorp/setup-terraform@v2.0.3
      with:
        terraform_version: 1.3.6
        terraform_wrapper: false

    - name: Initialize Terraform
      run: |
        terraform init
    - name: Format terraform
      run: terraform fmt -check

    - name: Validate terraform
      run: terraform validate

    - name: Plan terraform
      run: |
        terraform plan -out=./output.tfplan
    # Publish output
    - name: Publish artifact
      uses: actions/upload-artifact@v3
      with:
        name: terraform-plan-file
        path: ./output.tfplan

    - name: Apply terraform
      run: |
        terraform apply -auto-approve ./output.tfplan
